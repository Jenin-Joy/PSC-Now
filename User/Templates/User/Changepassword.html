<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Change Password</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="txt_oldpassword" class="form-label">Old Password</label>
                <input type="password" class="form-control" id="txt_oldpassword" name="txt_oldpassword" required>
            </div>
            <div class="mb-3">
                <label for="txt_newpassword" class="form-label">New Password</label>
                <input type="password" class="form-control" id="txt_newpassword" name="txt_newpassword" required>
            </div>
            <div class="mb-3">
                <label for="txt_retypepassword" class="form-label">Re-type New Password</label>
                <input type="password" class="form-control" id="txt_retypepassword" name="txt_retypepassword" required>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Change Password</button>
                <button type="reset" class="btn btn-secondary">Cancel</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js (optional for some components) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
