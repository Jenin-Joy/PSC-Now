<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>Category</td>
                <td><select name="seld" id="">
                    <option value="">--Select--</option>
                    {% for i in category %}
                    <option
                    {% if i.id == su.category.id %}
                    selected
                    {% endif %}
                    value="{{i.id}}">{{i.category_name}}</option>
                    {% endfor %}

                </select></td>
            </tr>
            <tr>
                <td>Subcategory</td>
                <td><input type="text" id="subcategory" name="subcategory" value="{{su.subcategory_name}}"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Add"></td>
                
            </tr>
            <table border="1">
                <tr>
                    <td>SL NO</td>
                    <td>Category</td>
                    <td>Subcategory</td>
                    <td>Action</td>
                </tr>
                {%for i in sub %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.category.category_name}}</td>
            <td>{{i.subcategory_name}}</td>
            <td><a href="{% url 'Admin:cdelete' i.id %}">Delete</a></td>
            <td><a href="{% url 'Admin:cedit' i.id %}">Edit</a></td>
        </tr>
        {% endfor %}
        </table>
        
    </form>

   
</body>
</html>
