<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Admin Registration</h1>
    <form action="" method="post">
        {% csrf_token %}
    <table border="2" align="center">
        <tr>
            <th>Name</th>
            <td><input type="name" name="name" id="name"></td>
        </tr>
        <tr>
            <th>Email</th>
            <td>
            <input type="text"  id="email" required  name="email" placeholder="username@gmail.com" pattern="^[^\s@]+@gmail\.com$" title="Please enter a valid Gmail address (e.g., example@gmail.com)."></td>
        </tr>
        <tr>
            <th>Password</th>
            <td><input type="password" name="password" id="password"></td>
        </tr>
        <tr>
            <td colspan="3" align="center"><input type="submit" value="submit"></td>
            
        </tr>
    </table>
    <br>
    <table border="1">
        <tr>
            <td>SL NO</td>
            <td>Name</td>
            <td>Email</td>
            <td>Password</td>
            <td>Action</td>
        </tr>
        {%for i in adminreg %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.adminreg_name}}</td>
            <td>{{i.adminreg_email}}</td>
            <td>{{i.adminreg_password}}</td>
            <td><a href="{% url 'Admin:adelete' i.id %}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</form>
</body>
</html>
