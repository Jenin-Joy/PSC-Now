{% extends 'Admin/Head.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>District</td>
                <td><select name="seld" id="">

                </select></td>

            </tr>

                    <td>District</td>
                    <td>Place</td>
                    <td>Action</td>
                </tr>
                {%for i in pla %}
        <tr>
