<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>Brand</td>
                <td><input type="text" name="br" id="br" value="{{bran.brand_name}}"></td>
            </tr>
           
            <tr>
                <td colspan="2"><input type="submit" value="Add"></td>
                
            </tr>
        </table>
        <table border="1">
            <tr>
                <td>SL NO</td>
                <td>BRAND</td>
                <td>Action</td>
            </tr>
            {% for i in brand %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.brand_name}}</td>
            <td><a href="{% url 'Admin:bdelete' i.id %}">Delete</a></td>
            <td><a href="{% url 'Admin:bedit' i.id %}">Edit</a></td>
        </tr>
        {% endfor %}
    </table>
</form>
</body>
</html>
