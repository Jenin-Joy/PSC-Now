<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data" >
        {% csrf_token %}
        <table>
            <tr>
                <td>Title</td>
                <td><input type="text" name="txt_title" id=""></td>
            </tr>
            
            <tr>
                <td>Score</td>
                <td><input type="text" name="txt_score" id=""></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Add"></td>
                <td></td>
            </tr>
        </table>
    </form>
    <table>
        <tr>
            <td>SNO</td>
            <td>Question Title</td>
            <td>Score</td>
            <td>Action</td>
        </tr>
        {% for i in qns %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.qhead_title}}</td>
            <td>{{i.qhead_score}}</td>
            <td>
                <a href="">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
