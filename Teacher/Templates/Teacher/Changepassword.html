<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password | Secure Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-hover: #3a56d4;
            --danger: #f72585;
            --danger-hover: #e5177b;
            --text-primary: #2b2d42;
            --text-secondary: #8d99ae;
            --border: #e9ecef;
            --success: #4cc9f0;
            --background: #f8f9fa;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .password-container {
            width: 100%;
            max-width: 440px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .password-header {
            padding: 28px 32px;
            background: linear-gradient(135deg, var(--primary), #4895ef);
            color: white;
        }

        .password-header h2 {
            font-weight: 600;
            font-size: 22px;
            margin-bottom: 6px;
        }

        .password-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .password-body {
            padding: 28px 32px 32px;
        }

        .form-group {
            margin-bottom: 22px;
            position: relative;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            font-size: 15px;
            border: 1px solid var(--border);
            border-radius: 8px;
            transition: all 0.3s;
            background-color: #fefefe;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 38px;
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 18px;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            font-size: 15px;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            text-align: center;
            width: 100%;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
            margin-bottom: 12px;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn-outline {
            background-color: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .btn-outline:hover {
            background-color: rgba(67, 97, 238, 0.05);
        }

        .password-strength {
            height: 4px;
            background-color: #e9ecef;
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }

        .strength-meter {
            height: 100%;
            width: 0;
            background-color: #ddd;
            transition: width 0.3s, background-color 0.3s;
        }

        .password-footer {
            margin-top: 24px;
            text-align: center;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .password-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .password-footer a:hover {
            text-decoration: underline;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .password-container {
                border-radius: 0;
            }
            
            .password-header,
            .password-body {
                padding: 22px;
            }
        }
    </style>
</head>

<body>
    <div class="password-container">
        <div class="password-header">
            <h2>Update Your Password</h2>
            <p>Create a strong, unique password to secure your account</p>
        </div>
        
        <div class="password-body">
            <form method="post" id="passwordForm">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="currentPassword">Current Password</label>
                    <input type="password" class="form-control" id="currentPassword" name="txt_oldpassword" required>
                    <i class="password-toggle" onclick="togglePassword('currentPassword', this)">üëÅÔ∏è</i>
                </div>
                
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" class="form-control" id="newPassword" name="txt_newpassword" required oninput="checkPasswordStrength(this.value)">
                    <i class="password-toggle" onclick="togglePassword('newPassword', this)">üëÅÔ∏è</i>
                    <div class="password-strength">
                        <div class="strength-meter" id="strengthMeter"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" class="form-control" id="confirmPassword" name="txt_retypepassword" required>
                    <i class="password-toggle" onclick="togglePassword('confirmPassword', this)">üëÅÔ∏è</i>
                </div>
                
                <button type="submit" class="btn btn-primary">Update Password</button>
                <button type="button" class="btn btn-outline" onclick="window.history.back()">Cancel</button>
            </form>
            
            <div class="password-footer">
                <p>Remember your password? <a href="#">Sign in instead</a></p>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                icon.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è';
            } else {
                input.type = 'password';
                icon.textContent = 'üëÅÔ∏è';
            }
        }
        
        function checkPasswordStrength(password) {
            const meter = document.getElementById('strengthMeter');
            let strength = 0;
            
            // Check length
            if (password.length >= 8) strength += 1;
            if (password.length >= 12) strength += 1;
            
            // Check for mixed case
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength += 1;
            
            // Check for numbers
            if (/\d/.test(password)) strength += 1;
            
            // Check for special chars
            if (/[^a-zA-Z0-9]/.test(password)) strength += 1;
            
            // Update meter
            const width = strength * 20;
            meter.style.width = `${width}%`;
            
            // Update color
            if (strength <= 1) {
                meter.style.backgroundColor = '#ef233c'; // Weak (red)
            } else if (strength <= 3) {
                meter.style.backgroundColor = '#ffbe0b'; // Medium (yellow)
            } else {
                meter.style.backgroundColor = '#06d6a0'; // Strong (green)
            }
        }
        
        // Form validation
        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            const newPass = document.getElementById('newPassword').value;
            const confirmPass = document.getElementById('confirmPassword').value;
            
            if (newPass !== confirmPass) {
                alert('Passwords do not match!');
                e.preventDefault();
            }
        });
    </script>
</body>

</html>
