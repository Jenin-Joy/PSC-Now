<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password | Account Security</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #eef2ff;
            --primary-hover: #3a56d4;
            --danger: #f72585;
            --danger-hover: #e5177b;
            --text-primary: #1a1a1a;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --success: #10b981;
            --warning: #f59e0b;
            --background: #f8fafc;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1.5rem;
        }

        .password-card {
            width: 100%;
            max-width: 480px;
            background: white;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(12px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .password-header {
            padding: 2rem 2rem 1.5rem;
            text-align: center;
            border-bottom: 1px solid var(--border);
        }

        .password-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--primary-light);
            border-radius: 50%;
            color: var(--primary);
            font-size: 28px;
        }

        .password-header h1 {
            font-weight: 600;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .password-header p {
            font-size: 0.9375rem;
            color: var(--text-secondary);
            max-width: 80%;
            margin: 0 auto;
        }

        .password-body {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .input-wrapper {
            position: relative;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 0.9375rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            transition: all 0.2s;
            background-color: white;
            padding-right: 2.5rem;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 1.1rem;
            background: none;
            border: none;
            padding: 0.25rem;
        }

        .password-toggle:hover {
            color: var(--primary);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            font-size: 0.9375rem;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            width: 100%;
            gap: 0.5rem;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
            margin-bottom: 1rem;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(67, 97, 238, 0.3);
        }

        .btn-outline {
            background-color: transparent;
            color: var(--primary);
            border: 1px solid var(--border);
        }

        .btn-outline:hover {
            background-color: var(--primary-light);
            border-color: var(--primary);
        }

        .password-strength {
            margin-top: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .strength-meter {
            flex-grow: 1;
            height: 6px;
            background-color: #e2e8f0;
            border-radius: 3px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0;
            transition: width 0.3s, background-color 0.3s;
        }

        .strength-text {
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .password-requirements {
            margin-top: 1rem;
            font-size: 0.8125rem;
            color: var(--text-secondary);
        }

        .requirement {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.25rem;
        }

        .requirement i {
            font-size: 0.75rem;
        }

        .requirement.valid {
            color: var(--success);
        }

        .password-footer {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .password-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .password-footer a:hover {
            text-decoration: underline;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .password-card {
                border-radius: 12px;
            }

            .password-header,
            .password-body {
                padding: 1.5rem;
            }

            .password-header p {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="password-card">
        <div class="password-header">
            <div class="password-icon">
                <i class="fas fa-edit"></i>
            </div>
            <h1>Edit Profile</h1>
            <p>Edit your profile</p>
        </div>

        <div class="password-body">
            <form method="post" id="passwordForm">
                {% csrf_token %}

                <div class="form-group">
                    <label for="currentPassword">Name</label>
                    <div class="input-wrapper">
                        <input type="text" class="form-control" id="txt_name" name="txt_name" required
                            placeholder="Enter your name" value="{{teacher.teacher_name}}">
                    </div>
                </div>

                <div class="form-group">
                    <label for="newPassword">Email</label>
                    <div class="input-wrapper">
                        <input type="email" class="form-control" id="txt_email" name="txt_email" required placeholder="Enter your email" value="{{teacher.teacher_email}}">
                    </div>
                </div>

                <div class="form-group">
                    <label for="newPassword">Contact</label>
                    <div class="input-wrapper">
                        <input type="text" class="form-control" id="txt_contact" name="txt_contact" required placeholder="Enter your contact" value="{{teacher.teacher_contact}}">
                    </div>
                </div>

                <div class="form-group">
                    <label for="newPassword">Address</label>
                    <div class="input-wrapper">
                        <textarea class="form-control" id="txt_address" name="txt_address" required placeholder="Enter your address">{{teacher.teacher_address}}</textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label for="newPassword">Url</label>
                    <div class="input-wrapper">
                        <input type="text" class="form-control" id="txt_url" name="txt_url" required placeholder="Enter your URL" value="{{teacher.teacher_url}}">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Update Profile</button>
            </form>
        </div>
    </div>
</body>

</html>
