<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data" >
        {% csrf_token %}
        <table>
            <tr>
                <td>Title</td>
                <td><input type="text" name="txt_title" id=""></td>
            </tr>
            <tr>
                <td>Descrption</td>
                <td><textarea name="txt_desc" id=""></textarea></td>
            </tr>
            <tr>
                <td>File</td>
                <td><input type="file" name="file_file" id=""></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Add"></td>
                <td></td>
            </tr>
        </table>
    </form>
    <table>
        <tr>
            <td>SNO</td>
            <td>Class Title</td>
            <td>Descrption</td>
            <td>File</td>
            <td>Action</td>
        </tr>
        {% for i in classes %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.class_title}}</td>
            <td>{{i.class_desc}}</td>
            <td><a href="{{i.class_file.url}}">View File</a></td>
            <td>
                <a href="">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
